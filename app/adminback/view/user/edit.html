{extend name="Base/index" /} 
{block name='title'}
						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:url('index/index')}">首页</a>
							</li>

							<li>
								展示
							</li>
							<li class="active"><a href="{:url('banners/index')}">公司信息</a></li>
						</ul><!-- .breadcrumb -->
{/block}
{block name='search'}{/block}
{block name='content'}

<div class="page-content">
						<div class="page-header">
							<h1>
								展示
								<small>
									<i class="icon-double-angle-right"></i>
									公司信息添加
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" role="form" enctype ="multipart/form-data" action="{:url('company/edit')}" method='post' id="oForm">
					              <input type="hidden"  name='id' value="{$company['company_info_id']}">
								  <div class="form-group">
				                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否启用 </label>
				                    <div>
				                        <input type="radio"   {if condition="$list['enabled']==1"} checked="checked"{/if} name='enabled' value='1'>是
				                        <input type="radio"   {if condition="$list['enabled']==0"} checked="checked"{/if} name='enabled' value='0'>否
				                      <span id = 'span' ></span>
				                    </div>
				                  </div>
								  <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司名称</label>
										<div class="col-sm-9">
											<input type="text"  placeholder="公司名称" class="col-xs-10 col-sm-5" name='company_name' value="{$company['company_name']}">
                                        <span ></span>
										</div>
								   </div>
								   <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 视频链接 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="视频链接" class="col-xs-10 col-sm-5" name='video' value="{$company['video']}">
                                        <span ></span>
										</div>
									</div>
								    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 展示图片</label>
										<div class="col-sm-9">
										 <input type="file" name="file" id="file"/>
											<img alt=""  id="company_img" width='150px' >
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司地址 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="公司地址" class="col-xs-10 col-sm-5" name='company_address' value="{$company['company_address']}">
											<span ></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司简介 </label>
										<div class="col-sm-9">
										    <textarea name="description" style="width: 520px;height: 150px;resize: none;">{$company['description']}
										    </textarea>
											<span ></span>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司介绍 </label>
									</div>
									<div  class="form-group">
								
										<div style='width:55%;margin:0 auto;'>
										    <script type="text/javascript" charset="utf-8" src="__STATIC__/utf8-php/ueditor.config.js"></script>
										    <script type="text/javascript" charset="utf-8" src="__STATIC__/utf8-php/ueditor.all.min.js"> </script>
										    <script type="text/javascript" charset="utf-8" src="__STATIC__/utf8-php/lang/zh-cn/zh-cn.js"></script>
												<div>
												    <script id="editor" type="text/plain" name='content' style="width:100%;height:300px;">
												    	{$company['content']} 
												    </script>
												</div>
											<script type="text/javascript">
											    var ue = UE.getEditor('editor');
											</script>

	                                    </div>
									</div>
									<div class="space-4"></div>	
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit" id='dian'>
												<i class="icon-ok bigger-110"></i>
												提交
											</button>
											&nbsp; &nbsp; &nbsp;
											<a href="{:url('credit/index')}">
											<button class="btn" id = 'button' type='button'>

												<i class="icon-undo bigger-110"></i>
												返回
											</button>
											</a>
											
										</div>
									</div>
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>


{/block}
