{extend name="Base/index" /} 
{block name='title'}
						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:url('index/index')}">首页</a>
							</li>

							<li>
								展示
							</li>
							<li class="active"><a href="{:url('banners/index')}">轮播图</a></li>
						</ul><!-- .breadcrumb -->
{/block}
{block name='search'}{/block}
{block name='content'}

<div class="page-content">
						<div class="page-header">
							<h1>
								展示
								<small>
									<i class="icon-double-angle-right"></i>
									添加轮播图
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" role="form" enctype ="multipart/form-data" action="{:url('banners/edit')}" method='post' id="oForm">
						            <input type="hidden"   name='banner_id' value="{$banner['banner_id']}">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 使用位置 </label>
										<div class="col-sm-9">
											<select name="type" >
												<option value="{$banner['type']}">{$banner['type_name']}</option>
												<option value="0">请选择</option>
												<option value="1">首页</option>
												<option value="2">商家页</option>
											</select>
                                            <span id = 'span' ></span>
										</div>
									</div>

					               
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 上传图片</label>
  										<div class="col-sm-9">
  										 <input type="file" name="file" id="file"/>
  										 <img alt="" src="{$base_dir.$banner['picture']}"  id="img" width='150px' height="150px" >
										</div>	
									</div>
									<div class="space-4"></div>	
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit" id='dian'>
												<i class="icon-ok bigger-110"></i>
												提交
											</button>
											&nbsp; &nbsp; &nbsp;
											<a href="{:url('banners/index')}">
											<button class="btn" id = 'button' type='button'>

												<i class="icon-undo bigger-110"></i>
												返回
											</button>
											</a>
											
										</div>
									</div>
                                </form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>


{/block}
